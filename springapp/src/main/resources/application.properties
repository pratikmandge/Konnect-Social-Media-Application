spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=examly

#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

enable.swagger.plugin=true
spring.jpa.open-in-view=false
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

user.photos.profile-folder=src/main/resources/asset/profilePhotos/
user.photos.cover-folder=src/main/resources/asset/coverPhotos/
post.photos.post-folder=src/main/resources/asset/postPhotos/

spring.resources.static-locations=classpath:/static/,file:${user.photos.profile-folder},file:${user.photos.cover-folder},file:${post.photos.post-folder}